<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Создать персонажа</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Имя:</label>
                        <input type="text" class="form-control" id="recipient-name"/>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Раса</label>
                        <select class="form-control" id="select-id" onchange="">
                            <option value="one">Человек</option>
                            <option value="two">Эльф</option>
                            <option value="three">Дворф</option>
                            <option value="four">Гном</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Класс</label>
                        <select class="form-control" id="select-id2" onchange="">
                            <option value="one">Воин</option>
                            <option value="two">Стрелок</option>
                            <option value="three">Маг</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Дата рождения:</label>
                        <input type="date" class="col-form-label" id="date-id" onchange="get_current_age()"/>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Возраст:</label>
                        <input class="col-form-label" id="eag-id" disabled="disabled" accept="false"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="create()">Создать</button>
            </div>
        </div>
    </div>
</div>

<div class="list-group">


    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var modal = $(this)
            modal.find('.modal-title').text('Окно создания персонажа ')
        })

        var checkbox = document.body.children[0];

        function create(){
            alert("Вы создали персонажа")
        }

        function get_current_age() {
            var date = document.getElementById("date-id").value
                document.getElementById("eag-id").value= ((new Date().getTime() - new Date(date)) / (24 * 3600 * 365.25 * 1000)) | 0;
        }
    </script>





</div>
